<div container-fluid>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOME</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">CONTATO</th>
      <th scope="col">CARGO</th>
      <th scope="col">END.</th>
      <th scope="col">CIDADE</th>
      <th scope="col">AÇÕES</th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let funcionario of funcionarioMap">
      <th scope="row">{{funcionario.id}}</th>
      <td>{{funcionario.nome_funcionario}}</td>
      <td>{{funcionario.email_funcionario}}</td>
      <td>{{funcionario.contato_funcionario}}</td>
      <td>{{funcionario.cargo_funcionario}}</td>
      <td>{{funcionario.endereco_funcionario}}</td>
      <td>{{funcionario.cidade_funcionario}}</td>
      <td><button (click)="delete_funcionario(funcionario.id)">Deletar</button></td>
      <td><button (click)="edit_funcionario(funcionario.id)">Editar</button></td>

      <!-- <td>{{funcionario.estado}}</td> -->
    </tr>
